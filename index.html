<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Live Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Live Stream của tôi</h1>
    </header>

    <main class="video-container">
        <!-- Khu vực hiển thị video của người phát -->
        <div class="main-video-player">
            <video id="localVideo" autoplay muted></video>
            <div class="video-overlay">
                <!-- Tên người phát, số người xem, v.v. -->
                <h3>Người phát: [Tên người dùng]</h3>
                <p>Đang xem: <span id="viewerCount">0</span></p>
            </div>
        </div>

        <!-- Khu vực hiển thị video của người xem khác (nếu là gọi nhóm) hoặc các video nổi bật -->
        <div class="remote-video-grid" id="remoteVideos">
            <!-- Video của người xem khác sẽ được thêm vào đây bằng JavaScript -->
            <!-- Ví dụ: <video id="remoteVideo1" autoplay></video> -->
        </div>

        <!-- Khu vực chat -->
        <aside class="chat-sidebar">
            <h2>Chat trực tiếp</h2>
            <div class="chat-messages" id="chatMessages">
                <!-- Tin nhắn chat sẽ hiển thị ở đây -->
                <p><strong>Người dùng 1:</strong> Chào mọi người!</p>
                <p><strong>Người dùng 2:</strong> Video mượt quá!</p>
            </div>
            <form id="chatForm">
                <input type="text" id="chatInput" placeholder="Nhập tin nhắn...">
                <button type="submit">Gửi</button>
            </form>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Live Video App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
